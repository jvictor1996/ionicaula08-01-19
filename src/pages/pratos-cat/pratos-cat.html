<ion-header>
  <ion-navbar>
    <ion-title>PratosCat</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-item *ngFor="let p of pratos" (click)="detalhes(p)">
    <ion-thumbnail item-start>
      <img no-padding src="{{p.imgPrato}}" />
    </ion-thumbnail>
    <div class="card-title">{{p.nomePrato}}</div>
    <div class="card-subtitle">{{p.descPrato}}</div>
  </ion-item>
</ion-content>
