<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{prato.imgPrato}}"/>
    <ion-card-content>
      <ion-card-title>
        {{p.nomePrato}}
        </ion-card-title>
      <p>
        {{p.descPrato}}<br>
        {{p.preco}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
